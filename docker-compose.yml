services:
  backend:
    build: ./backend
    container_name: ecs-explorer-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_SHARED_CREDENTIALS_FILE=/root/.aws/credentials
      - AWS_CONFIG_FILE=/root/.aws/config
    volumes:
      - ~/.aws:/root/.aws:ro

  frontend:
    build: ./frontend
    container_name: ecs-explorer-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

